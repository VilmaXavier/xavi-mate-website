<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center mt-5">
        <img src="/static/logo.png" height="180">
        <h2>St. Xavier's College Autonomous</h2>
        <h4>Please enter your credentials</h4>
        <form method="POST" class="mt-3">
            <div class="mb-3">
                <label for="academic-year" class="form-label">Academic Year</label>
                <select name="academic_year" id="academic-year" class="form-control" required>
                    <option value="" disabled selected>Select Academic Year</option>
                    <option value="2024-2025">2024-2025</option>
                    <option value="2023-2024">2023-2024</option>
                    <option value="2022-2023">2022-2023</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="text" name="username" placeholder="Username" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" placeholder="Password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-danger">LOG ME IN</button>
            {% if error %}<p class="text-danger mt-2">{{ error }}</p>{% endif %}
        </form>
    </div>
</body>
</html>
