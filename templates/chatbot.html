{% extends "layout.html" %}

{% block content %}
<style>
    body {
        background: url("{{ url_for('static', filename='xav_img.png') }}") no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        position: relative;
    }

    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: inherit;
        filter: blur(5px);
        z-index: -1;
    }

    .chat-container {
        width: 40%;
        max-width: 400px;
        background: white;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        margin: auto;
        margin-top: 70px;
        text-align: center;
        position: relative;
    }

    .chat-header {
        background: #b30000;
        color: white;
        padding: 10px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 10px 10px 0 0;
    }

    #chatbox {
        height: 300px;
        overflow-y: auto;
        padding: 10px;
        background: #f9f9f9;
        border-radius: 5px;
    }

    .user-message, .bot-message {
        display: block;
        padding: 10px;
        margin: 5px;
        border-radius: 10px;
        max-width: 80%;
        word-wrap: break-word;
    }

    .user-message {
        background: #ff9999;
        text-align: right;
        align-self: flex-end;
        margin-left: auto;
    }

    .bot-message {
        background: #ffffff;
        text-align: left;
        align-self: flex-start;
        margin-right: auto;
        border: 1px solid #ccc;
    }

    .input-container {
        display: flex;
        margin-top: 10px;
        align-items: center;
    }

    #user-input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
    }

    .send-button, .mic-button {
        background: #b30000;
        color: white;
        border: none;
        padding: 10px;
        margin-left: 5px;
        border-radius: 5px;
        cursor: pointer;
    }

    .send-button:hover, .mic-button:hover {
        background: #800000;
    }
</style>

<div class="chat-container">
    <div class="chat-header">St. Xavier's Chatbot</div>
    <div id="chatbox"></div>

    <div class="input-container">
        <input type="text" id="user-input" placeholder="Ask a question...">
        <button class="mic-button" onclick="startSpeechRecognition()">ðŸŽ¤</button>
        <button class="send-button" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    async function sendMessage() {
        let userInput = document.getElementById("user-input").value;
        if (!userInput) return;
        
        let chatbox = document.getElementById("chatbox");
        chatbox.innerHTML += `<div class="user-message">${userInput}</div>`;
        document.getElementById("user-input").value = "";

        try {
            let response = await fetch("https://flask-chatbot-06bh.onrender.com/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            });

            let data = await response.json();
            chatbox.innerHTML += `<div class="bot-message">${data.response}</div>`;
            chatbox.scrollTop = chatbox.scrollHeight;
            speakText(data.response);
        } catch (error) {
            console.error("Error fetching chatbot response:", error);
            chatbox.innerHTML += `<div class="bot-message">Error fetching response. Please try again.</div>`;
        }
    }

    function startSpeechRecognition() {
        let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "en-US";
        recognition.start();

        recognition.onresult = function(event) {
            let transcript = event.results[0][0].transcript;
            document.getElementById("user-input").value = transcript;
        };
    }

    function speakText(text) {
        let speech = new SpeechSynthesisUtterance(text);
        speech.lang = "en-US";
        window.speechSynthesis.speak(speech);
    }
</script>

{% endblock %}
